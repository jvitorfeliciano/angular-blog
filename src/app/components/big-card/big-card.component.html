<div class="big-card__container">
  <div class="big-card__photo">
    <img [src]="news?.photoCover" />
  </div>
  <div class="big-card__title">
    <h1>
      <a [routerLink]="['content', news?.id]"> {{ news?.title }} </a>
    </h1>
  </div>
  <div class="big-card__description">
    <p>
      {{ news?.description }}
    </p>
  </div>
</div>
